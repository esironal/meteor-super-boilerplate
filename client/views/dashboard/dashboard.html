<template name="dashboard">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                Visualization
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-striped">
                    <thead>
                    </thead>
                    <tbody>
                        <div id="chart">
                        </div>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                Data
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-striped">
                    <thead>
                    </thead>
                    <tbody>
                        {{#each data}}
                            <tr>
                                {{#each this}}
                                    <td>{{this}}</td>
                                {{/each}}
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</template>
